<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Analog Duo - Fotografía Minimalista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Reset móvil crítico */
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #f5f5f5;
        /* Prevenir el rebote elástico en iOS */
        overscroll-behavior: none;
        /* Desactivar selección de texto para sensación de App */
        user-select: none;
        -webkit-user-select: none;
        /* Eliminar highlight azul al tocar botones */
        -webkit-tap-highlight-color: transparent;
        /* Manejo de áreas seguras (Notch/Dynamic Island) */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
      h1, h2, h3, .serif {
        font-family: 'Playfair Display', serif;
      }
      /* Ocultar scrollbars */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
